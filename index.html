<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
</head>
<body>
´

    <div class="calculadora">
        <p class="p">Calculadora em Js - Yasmin Mônico</p>
        <input type="text" name="tela" id="display-da-tela" maxlength="9">
        <div class="buttons-containers">
            <button class="button" onclick="add_param('(')">(</button>
            <button class="button" onclick="add_param(')')">)</button>
            <button class="button" onclick="porcentagem()">%</button>
            <button class="button" onclick="AC()">AC</button>

            <button class="button" onclick="add_param(7)">7</button>
            <button class="button" onclick="add_param(8)">8</button>
            <button class="button" onclick="add_param(9)">9</button>
            <button class="button" onclick="add_param('/')">/</button>

            <button class="button" onclick="add_param(4)">4</button>
            <button class="button" onclick="add_param(5)">5</button>
            <button class="button" onclick="add_param(6)">6</button>
            <button class="button" onclick="add_param('*')">*</button>
            
            <button class="button" onclick="add_param(1)">1</button>
            <button class="button" onclick="add_param(2)">2</button>
            <button class="button" onclick="add_param(3)">3</button>
            <button class="button" onclick="add_param('-')">-</button>

            <button class="button" onclick="add_param(0)">0</button>
            <button class="button" onclick="add_param('.')">.</button>
            <button class="button" onclick="calcular()">=</button>
            <button class="button" onclick="add_param('+')">+</button>

        </div>

    </div>
    

    
</body>
